# NOTE: CI is intentionally disabled for normal pushes.
# Builds and tests are only run on release events.
# See .github/workflows/release.yml for the release workflow.

name: Build and Test

on:
  # Intentionally empty - this workflow is disabled.
  # CI only runs on releases per project policy.
  # To enable for testing, temporarily uncomment below:
  # push:
  #   branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: 'recursive'

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build
        run: cargo build --release

      - name: Run Tests
        run: cargo test

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu
          path: target/release/*
